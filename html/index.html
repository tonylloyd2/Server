<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body> 
    <div class="container">
    <div class="form">
      <form class="form-inline" method="post" action="./login.php" enctype="multipart/form-data"  id="login-form">
        <h2>Login</h2>
        <div class="form-group">
          <input type="text" placeholder="Email" id="login_email" name="email" type="email"/>
        </div>
        <div class="form-group">
          <div class="password-container">
            <input type="password" id="login_password" name="password" placeholder="Password" >
            <span class="toggle-password" onclick="showSignUpPassword()">
              <i class="fas fa-eye"></i>
            </span>
          </div>  
        </div>
        <div class="form-group">
          <input type="submit" placeholder="Email" id="login" name="login_button" type="email"/>
        <!-- <input  type="submit" name="login_button" value="Log in" id="login"> -->
      </div>
        <p>
          Not registered yet?
          <a href="#" id="signup-link" onclick="toggle()">Create an account</a>
        </p>


      </form>
      <form class="form-inline" method="post" action="./register.php" enctype="multipart/form-data" id="signup-form">
        <h2>Register</h2>
        
        <input type="text" placeholder="Username" id="username" name="username" required />
        <input type="email" placeholder="Email" id="email" name="email" required />
        <!-- enter password -->
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Password" required />
          <span class="toggle-password" onclick="showPassword()">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        <!-- re enter password-->
        <div class="password-container">
          <input type="password" id="confirm_password" name="password" placeholder="Re-enter password" required />
          <span class="toggle-password" onclick="showConfirmPassword()">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        
        
        <input class type="submit" name="register_button"  id="register" > Register</button>
        <p>Already registered? <a href="#" id="login-link">Log in</a></p>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">

    </div>
    </div>
</body>
</html>
